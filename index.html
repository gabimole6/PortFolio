<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mon Portfolio</title>
  <style>
    /* Reset minimal */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      max-width: 500px;
      width: 90%;
      padding: 2rem 3rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      font-weight: 700;
      margin-bottom: 1rem;
      color: #222;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #555;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenue sur mon portfolio</h1>
    <p>Bonjour ! Je m'appelle <strong>[Ton Prénom]</strong> et ceci est le début de mon portfolio en HTML.  
       Je suis passionné par le développement web et je travaille chaque jour pour améliorer mes compétences.</p>
  </div>
</body>
</html>
